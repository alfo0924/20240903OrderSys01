<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加顧客</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 300px;
            padding: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>添加顧客</h1>
<form th:action="@{/customers/add}" th:object="${customer}" method="post">
    <label for="customerId">ID:</label>
    <input type="text" id="customerId" th:field="*{customerId}" required><br>

    <label for="customerName">姓名:</label>
    <input type="text" id="customerName" th:field="*{customerName}" required><br>

    <label for="customerPhoneNumber">電話號碼:</label>
    <input type="text" id="customerPhoneNumber" th:field="*{customerPhoneNumber}" required><br>

    <label for="customerEmail">電子郵件:</label>
    <input type="email" id="customerEmail" th:field="*{customerEmail}" required><br>

    <label for="customerAddress">地址:</label>
    <input type="text" id="customerAddress" th:field="*{customerAddress}" required><br>

    <input type="submit" value="添加顧客">
</form>
<a href="/customers">返回列表</a>
</body>
</html>
