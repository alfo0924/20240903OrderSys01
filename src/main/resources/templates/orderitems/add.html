<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加訂單項目</title>
</head>
<body>
<h1>添加訂單項目</h1>
<form th:action="@{/orderitems/add}" th:object="${orderItem}" method="post">
    <label for="orderItemsId">項目ID:</label>
    <input type="text" id="orderItemsId" th:field="*{orderItemsId}" required><br>

    <label for="orderId">訂單ID:</label>
    <input type="text" id="orderId" th:field="*{orderId}" required><br>

    <label for="itemsId">商品ID:</label>
    <input type="text" id="itemsId" th:field="*{itemsId}" required><br>

    <label for="counts">數量:</label>
    <input type="number" id="counts" th:field="*{counts}" required><br>

    <label for="amount">金額:</label>
    <input type="number" id="amount" th:field="*{amount}" step="0.01" required><br>

    <button type="submit">添加訂單項目</button>
</form>
<a href="/orderitems">返回列表</a>
</body>
</html>
