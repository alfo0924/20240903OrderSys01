<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編輯評價</title>
</head>
<body>
<h1>編輯評價</h1>
<form th:action="@{/reviews/edit/{id}(id=${review.reviewId})}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{reviewId}">

    <label for="orderId">訂單ID:</label>
    <input type="text" id="orderId" th:field="*{orderId}" required><br>

    <label for="customerId">顧客ID:</label>
    <input type="number" id="customerId" th:field="*{customerId}" required><br>

    <label for="restaurantId">餐廳ID:</label>
    <input type="number" id="restaurantId" th:field="*{restaurantId}" required><br>

    <label for="deliveryId">外送員ID:</label>
    <input type="text" id="deliveryId" th:field="*{deliveryId}" required><br>

    <label for="comment">評論:</label>
    <textarea id="comment" th:field="*{comment}" required></textarea><br>

    <button type="submit">更新評價</button>
</form>
<a href="/reviews">返回列表</a>
</body>
</html>
