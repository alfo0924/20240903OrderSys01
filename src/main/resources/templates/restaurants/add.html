<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加餐廳</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 300px;
            padding: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>添加餐廳</h1>
<form th:action="@{/restaurants/add}" th:object="${restaurant}" method="post">
    <label for="restaurantId">ID:</label>
    <input type="number" id="restaurantId" th:field="*{restaurantId}" required><br>

    <label for="restaurantName">名稱:</label>
    <input type="text" id="restaurantName" th:field="*{restaurantName}" required><br>

    <label for="restaurantAddress">地址:</label>
    <input type="text" id="restaurantAddress" th:field="*{restaurantAddress}" required><br>

    <label for="restaurantPhone">電話:</label>
    <input type="text" id="restaurantPhone" th:field="*{restaurantPhone}" required><br>

    <label for="restaurantType">類型:</label>
    <input type="text" id="restaurantType" th:field="*{restaurantType}" required><br>

    <button type="submit">添加餐廳</button>
</form>
<a href="/restaurants">返回列表</a>
</body>
</html>
