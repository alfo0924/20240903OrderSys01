<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增客戶 </title>
</head>
<body>
<h1>客戶新增</h1>
<form th:action="@{/templates/customers/add}" th:object="${customer}" method="post">
    <label for="customerId">客戶 ID : </label>
    <input type="number" id="customerId" th:field="*{customerId}" required><br>

    <label for="customerName">名稱 :</label>
    <input type="text" id="customerName" th:field="*{customerName}" required><br>

    <label for="customerPhoneNumber">手機 :</label>
    <input type="text" id="customerPhoneNumber" th:field="*{customerPhoneNumber}" required><br>

    <label for="customerEmail">電子郵件 :</label>
    <input type="email" id="customerEmail" th:field="*{customerEmail}" required><br>

    <label for="customerAddress">地址 : </label>
    <input type="text" id="customerAddress" th:field="*{customerAddress}" required><br>

    <button type="submit">增加</button>
</form>
<a href="/customers">返回</a>
</body>
</html>
