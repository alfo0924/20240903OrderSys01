<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加外送員</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 300px;
            padding: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>添加外送員</h1>
<form th:action="@{/delivery-personnel/add}" th:object="${deliveryPersonnel}" method="post">
    <label for="deliveryId">ID:</label>
    <input type="text" id="deliveryId" th:field="*{deliveryId}" required><br>

    <label for="deliveryName">姓名:</label>
    <input type="text" id="deliveryName" th:field="*{deliveryName}" required><br>

    <label for="deliveryPhone">電話:</label>
    <input type="text" id="deliveryPhone" th:field="*{deliveryPhone}" required><br>

    <label for="deliveryVehicle">交通工具:</label>
    <input type="text" id="deliveryVehicle" th:field="*{deliveryVehicle}" required><br>

    <label for="deliveryStatus">狀態:</label>
    <input type="text" id="deliveryStatus" th:field="*{deliveryStatus}" required><br>

    <button type="submit">添加外送員</button>
</form>
<a href="/delivery-personnel">返回列表</a>
</body>
</html>
